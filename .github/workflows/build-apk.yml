name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      continue-on-error: true
      
    - name: Setup Gradle Wrapper
      run: |
        if [ ! -f "./gradle/wrapper/gradle-wrapper.jar" ]; then
          echo "Downloading gradle-wrapper.jar..."
          mkdir -p gradle/wrapper
          curl -L -o gradle/wrapper/gradle-wrapper.jar https://raw.githubusercontent.com/gradle/gradle/v8.1.0/gradle/wrapper/gradle-wrapper.jar || \
          wget -O gradle/wrapper/gradle-wrapper.jar https://raw.githubusercontent.com/gradle/gradle/v8.1.0/gradle/wrapper/gradle-wrapper.jar || \
          echo "Failed to download wrapper jar, will try to generate it"
        fi
        chmod +x gradlew || true
        
    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Build APK
      run: |
        ./gradlew assembleRelease --no-daemon --stacktrace
        
    - name: Check APK exists
      run: |
        if [ ! -f "app/build/outputs/apk/release/app-release.apk" ]; then
          echo "APK n√£o encontrado! Listando arquivos..."
          find app/build/outputs -type f || true
          exit 1
        fi
        ls -lh app/build/outputs/apk/release/
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release-apk
        path: app/build/outputs/apk/release/*.apk
        retention-days: 30
        if-no-files-found: error
